<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial scale = 1.0">
        <title>Survey App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" media="screen" charset="UTF-8">        
    </head>       
    <body>
        <div id="user-info">
            <form id="info-form">
                <h2>Nhập thông tin của bạn</h2>
                <label for="fullname">Họ và tên</label>
                <input type="text" id="fullname" name="fullname" required>
                <label for="date">Ngày tháng năm sinh</label>
                <input type="date" id="date" name="date" required>
                <label for="citizen-number">CCCD</label>
                <input type="text" id="citizen-number" name="citizen-number" required>
                <label for="address">Địa chỉ thường trú</label>
                <input type="text" id="address" name="address" required>
                <button id="submit-info">Submit</button>
            </form>
        </div>
        <div id="quiz-container" style="display: none;">
            <div id="quiz"></div>
            <br>    
            <br>
            <br>
            <br>
            <button id="previous">Câu trước</button>
            <button id="next">Câu tiếp theo</button>
            <button id="submit">Nộp bài</button>
            <div id="result"></div>
        </div>
        <script src="js/quiz.js"></script>
        <script src="js/sc-quiz.js "></script>
        <script src="js/mc-quiz.js"></script>
        <script src="js/app.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
